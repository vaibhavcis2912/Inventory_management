	<h3 align="center" ng-if="!productData.productId">Add Product</h3>
	<h3 align="center" ng-if="productData.productId">Edit Product</h3>
<br />
<p><a href="#/">Home</a></p>
<p><a href="#/products">Product Listing</a></p>
<p><a href="#/login">Logout</a></p>
<form class="form-horizontal" ng-submit="saveData()" role="form">
	<div class="form-group">
		<label for="productName" class="col-sm-3 control-label">Product Name</label>
		<div class="col-sm-9">
			<input type="text" id="productName" class="form-control" ng-model="productData.productName" required />
		</div>

	</div>
	<div class="form-group">
		<label for="categoryName" class="col-sm-3 control-label">Category Name</label>
		<div class="col-sm-9">
			<input type="text" id="categoryName" class="form-control" ng-model="productData.categoryName" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="price" class="col-sm-3 control-label">Price</label>
		<div class="col-sm-9">
			<input type="number" id="price" class="form-control" ng-model="productData.price" required/>
		</div>
	</div>

	<div class="form-group">
		<label for="price" class="col-sm-3 control-label">Description</label>
		<div class="col-sm-9">
			<textarea  class="form-control" style="height: 200px;" ng-model="productData.description"></textarea>
		</div>
	</div>
	
	<input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" />
</form>
